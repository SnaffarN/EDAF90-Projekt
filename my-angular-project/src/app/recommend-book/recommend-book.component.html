


    <section class="example-section" [formGroup]="genre">
      <h4>Genre</h4>
      <p><mat-checkbox formControlName="Fantasy">Fantasy</mat-checkbox></p>
      <p><mat-checkbox formControlName="Deckare">Deckare</mat-checkbox></p>
      <p><mat-checkbox formControlName="Bibliografi">Bibliografi</mat-checkbox></p>
    </section>
    
    <mat-form-field appearance="fill">
      <mat-label>Time period</mat-label>
      <mat-select [formControl] = "time">
        <mat-option value="Förhistorisk tid">Förhistorisk tid</mat-option>
        <mat-option value="Modern tid">Modern tid</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Language</mat-label>
      <mat-select [formControl] = "language">
        <mat-option value="Swedish">Swedish</mat-option>
        <mat-option value="English">English</mat-option>
        <mat-option value="Spanish">Spanish</mat-option>
        <mat-option value="German">German</mat-option>
        <mat-option value="French">French</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Audience</mat-label>
      <mat-select [formControl] = "audience">
        <mat-option value="Young adult">Young adult</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Minsta tillåtna rating</mat-label>
      <mat-select [formControl] = "rating">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Maximal längd</mat-label>
      <textarea matInput [formControl] = "length"></textarea>
    </mat-form-field>

    <div>
    <button mat-raised-button color="primary" routerLink="/book-recommendation">Submit</button>
    </div>

<div>
      <h1>{{genre.value | json}}</h1>
      <h1>{{time.value}}</h1>
      <h1>{{rating.value}}</h1>
      <h1> {{length.value}} </h1>

</div>
