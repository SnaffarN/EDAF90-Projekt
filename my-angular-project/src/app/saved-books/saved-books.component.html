<div>
    <li *ngFor="let book of saved">
        {{book.title}} 
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="markAsRead(book)">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="highlight_off" ></mat-icon>
        </button> 
    </li>
</div>
