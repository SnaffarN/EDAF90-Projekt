<div>
  <mat-card class="book-search-card">
    <mat-card-header>
      <mat-card-title>Please input following categories</mat-card-title>
    </mat-card-header>
    <form class="form-container" [formGroup] = "bookForm">
      <mat-form-field appearance="fill">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre">
          <mat-option *ngFor="let genre of genres" [value]="genre.value">
            {{genre.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span class="checkbox-types">
        <ul>
            <li formArrayName="type" *ngFor="let t of types; let i = index"> 
              <mat-checkbox [formControlName]="i" [checked]="selected === i" (change)="selected = i" >
                {{t.name}}
              </mat-checkbox>
            </li>
        </ul>
      </span>
      <mat-form-field appearance="fill">
        <mat-label>Language</mat-label>
        <mat-select formControlName="language">
          <mat-option value="english">English</mat-option>
          <mat-option value="swedish">Swedish</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Set in:</mat-label>
        <mat-select formControlName="set_in">
          <mat-option *ngFor="let set_in of set_in" [value]="set_in.value">
            {{set_in.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
      <mat-label>Target audience</mat-label>
        <mat-select formControlName="target_audience">
          <mat-option value="youngAdult">Young Adult</mat-option>
          <mat-option value="adult">Adult</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="submitForm()" routerLink="/recommend-books">Find my book!</button>
    </form>
  </mat-card>
</div>
