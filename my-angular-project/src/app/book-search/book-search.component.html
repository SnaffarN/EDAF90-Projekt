<div class="book-search-container">
  <mat-card class="book-search-card">
    <mat-card-header>
      <mat-card-title>Please input following categories</mat-card-title>
    </mat-card-header>
    <form class="form-container" [formGroup] = "bookForm">
      <mat-form-field appearance="fill">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre">
          <mat-option *ngFor="let genre of genres" [value]="genre.name">
            {{genre.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Language</mat-label>
        <mat-select formControlName="language">
          <mat-option value="English">English</mat-option>
          <mat-option value="Swedish">Swedish</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Set in:</mat-label>
        <mat-select formControlName="set_in">
          <mat-option *ngFor="let set_in of set_in" [value]="set_in.name">
            {{set_in.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
      <mat-label>Target audience</mat-label>
        <mat-select formControlName="target_audience">
          <mat-option value="Young Adult">Young Adult</mat-option>
          <mat-option value="Adult">Adult</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="submitForm()">Find my book!</button>
    </form>
  </mat-card>
</div>
